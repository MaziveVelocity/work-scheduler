<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">test text</p>
    </header>
    <div class="container my-5">
      <!-- Timeblocks go here -->

      <!-- 8am block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          8am
        </div>
        <div id="8" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="8am" id="8-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="8" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 9am block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          9am
        </div>
        <div id="9" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="9am" id="9-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="9" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 10am block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          10am
        </div>
        <div id="10" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="10am" id="10-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="10" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 11am block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          11am
        </div>
        <div id="11" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="11am" id="11-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="11" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 12pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          12pm
        </div>
        <div id="12" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="12pm" id="12-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="12" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 1pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          1pm
        </div>
        <div id="13" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="1pm" id="13-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="13" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 2pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          2pm
        </div>
        <div id="14" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="2pm" id="14-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="14" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 3pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          3pm
        </div>
        <div id="15" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="3pm" id="15-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id=15" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 4pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          4pm
        </div>
        <div id="16" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="4pm" id="16-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="16" class="far fa-save fa-lg"></i>
        </div>
      </div>
      <!-- 5pm block -->
      <div class="row time-block">
        <div class="col hour flex-grow-0 border-top border-bottom border-dark">
          5pm
        </div>
        <div id="17" class="col description m-0 p-0 d-flex border-top border-bottom border-dark">
          <textarea name="5pm" id="17-block" cols="30" rows="2"></textarea>
        </div>  
        <div class="col flex-grow-0 saveBtn">
          <i id="17" class="far fa-save fa-lg"></i>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
